  <div class="form">
    <fieldset>
      <form id="image-upload"  method="POST" action="/interest_points/post" enctype="multipart/form-data">
        <div class="row">
          <div class="form-wrapper col-lg-8">
            <legend>Add a New Interest Point</legend>
            
            <div class="form-group">
              <label for="name">Location Name:</label><br>
              <input class="form-control" type="text" name="name" size="15" placeholder="Untitled"><br>
            </div>
            
            <div class="form-group">
              <label for="latitude">Latitude:</label><br>
              <input class="form-control" type="text" name="latitude" size="80">
            </div>
         
            <div class="form-group">
              <label for="longitude">Longitude:</label><br>
              <input class="form-control" type="text" name="longitude" size="80">
            </div>

            <div class="form-group">
              <label for="notes">Additional Notes:</label><br>
              <input class="form-control" type="text" name="notes" size="80" placeholder="Add any additional notes for private reference.">
            </div>
            
            <p></p>
            
            <input type="submit" value="Upload">
          </div>
        </div>
      </form>
    </fieldset>
  </div>
