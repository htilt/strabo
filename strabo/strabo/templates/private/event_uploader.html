<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="static/private_styles/upload_tool.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <title>Canyon Image Uploader</title>
</head>


<body>
  <main class="container">
    <div class="form">
      <fieldset>
        <form id="image-upload"  method="POST" action="/events/post" enctype="multipart/form-data">
          <div class="row">
            <div class="form-wrapper col-lg-8">
              <legend>Add a New Event</legend>
              
              <div class="form-group">
                <label for="title">Event Title:</label><br>
                <input class="form-control" type="text" name="title" size="15" placeholder="Untitled"><br>
              </div>
              
              <div class="form-group">
                <label for="event_description">Event Description:</label><br>
                <input class="form-control" type="text" name="event_description" size="80" placeholder="Provide a description to be displayed on the website.">
              </div>
           
              <div class="form-group">
                <label for="year">Event Year:</label><br>
                <input class="form-control" type="text" name="year" size="80">
              </div>

              <div class="form-group">
                <label for="notes">Additional Notes:</label><br>
                <input class="form-control" type="text" name="notes" size="80" placeholder="Add any additional notes for private reference.">
              </div>
              
              <p></p>
              
              <input type="submit" value="Upload">
            </div>
          </div>
        </form>
      </fieldset>
    </div>

    <p></p>
    <p></p>
    <div class="table">
      <table class="table-bordered" margin="10px" id="preview">
        <tr>
          <th>Title</th>
          <th>Event Description</th>
          <th>Event Year</th> 
          <th>Additional Notes</th>
        </tr>
        
        {% for event in events %}
        <tr>
          <td class="event_title">{{ event.0 | default("Untitled") }}</td>
          <td class="event_description">{{ event.1 }}</td>
          <td class="event_year">{{ event.2 }}</td> 
          <td class="notes">{{ event.3 }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </main>
</body>
