{% extends "/private/base.html" %}
{% set active_page = "edit_events" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="/static/private_styles/upload_tool.css">
{% endblock %}

{% block content %}
<main class="container">
{% for evnt in event %}
  <div class="form">
      <fieldset>
        <form id="image-upload" method="POST" action="/edit_events/edit/" enctype="multipart/form-data">
          <div class="row">
            <div class="form-wrapper col-lg-8">
              <legend>Edit Events</legend>
              
              <div class="form-group" >
                <label for="title">Event Title:</label><br>
                <input class="form-control" type="text" name="title" required size="15" value="{{ evnt['title'] }}">
              </div>
              <div class="form-group">
                <label for="event_description">Event Description:</label><br>
                <input class="form-control" type="text" name="event_description" size="80" value={{ evnt['event_description'] }}>
              </div>
              <div class="form-group">
                <label for="date_of_event">Event Date (yyyy/mm/dd):</label><br>
                <input class="form-control" type="text" name="date_of_event" size="80" value={{ evnt['date_of_event'] }}>
              </div>
              <div class="form-group">
                <label for="notes">Additional Notes:</label><br>
                <input class="form-control" type="text" name="notes" size="80" value="{{ evnt['notes'] }}">
              </div>
              
              <p></p>
              
              <button type="submit" name="edit-btn" value={{ evnt['id'] }}>Edit</button>
            </div>
  
          </div>
        </form>
      </fieldset>
    </div>
{% endfor %}
</main>
{% endblock %}
