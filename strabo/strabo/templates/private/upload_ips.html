{% extends "/private/base.html" %}
{% set active_page = "upload_ips" %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
<main class="container">

  <div class="form">
    <fieldset>
      <form id="ip-upload"  method="POST" action="/admin/interest_points/post" enctype="multipart/form-data">

        <div class="row">
          <div class="form-wrapper col-md-8">
            <legend>Add a New Point of Interest</legend>

          <div class="form-group">
            <label for="name">Location Title:</label><br>
            <input class="form-control" type="text" name="title" placeholder="Untitled" id="name">
          </div>




        <div class="row">
          <div id="drawMap" style="width: 100%; height: 400px"></div> <!--the map's height and width are defined manually in this code. This is not ideal.-->
        </div>
        <br>




        <div class="form-group">
          <label for="color">Color:</label>
          <br>
          <select class="form-control" name="color" id="colorPick">
            <option value="#00A0B0">Select One</a></option>
            <option value="#00A0B0">Turquoise</a></option>
            <option value="#6A4A3C">Brown</a></option>
            <option value="#CC333F">Red</a></option>
            <option value="#EB6841">Orange</a></option>
            <option value="#8A9B0F">Green</a></option>
          </select>
        </div>
        <br>

        <div class="form-group">
          <label for="layer">Layer:</label><br>
          <select class="form-control" name="layer" id="colorPick">
              <option>Select One</a></option>
              {% for layer_name in LAYER_FIELD_ENUMS %}
              <option>{{layer_name}}</option>
              {% endfor %}
            </select>
        </div>
        <br>

        <div class="form-group">
            <label for="description">Interest Point Description:</label><br>
            <textarea class="form-control" rows='5' type="text" name="description" placeholder="None" ></textarea>
        </div>

            



            <div class="form-group">
              <input id="geojson-field" type="hidden" name="geojson" value="">
            </div>

            <p></p>





            <input type="submit" value="Upload">
          </div>
        </div>
      </form>
    </fieldset>
  </div>
</main>

{% endblock %}


{% block footer %}
    {{ super () }}
<script>
    var lat_setting = {{ LAT_SETTING }};
    var long_setting = {{ LONG_SETTING }};
    var initial_zoom = {{ INITIAL_ZOOM }};
    var tile_src = "{{ MAP_TILE_SRC }}";
    var tile_attributes = {{ LEAFLET_ATTRIBUTES|tojson }};
    var interest_points = {{ interest_points_json|tojson }};
    var interest_zones = {{ interest_zones_json|tojson }};
    var interest_lines = {{ interest_lines_json|tojson }};
</script>
<script src="/static/js/{{ ADMINMAP_JS }}"></script>
{% endblock %}
