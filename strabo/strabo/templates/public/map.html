<!--Map and Text Selection Row-->
<div class="row">

  <div id="map" class="col-md-12" style="height: 550px">
  </div>

  <div id="text-selection" class="hidden col-md-3" style="height:500px;border:1px solid #ccc;overflow:auto;">
      <div class="row">
        <div id="close-text"><span class="glyphicon glyphicon-remove" aria-hidden="true" style="font-size:1.8em;text-align:right;float:right;"></span></div>
        <h2 id='book_num' style="padding-left: 10px;padding-top: 15px;display: inline"></h2>&nbsp
        <h3 id='section_num' style="padding-top: 30px;display: inline;font-size: 1.4em;" class="text-muted"></h3>
      </div>
      <div class="row">
        <p id="title" align="left" style="padding-top: 10px;padding-left: 10px;padding-right: 10px; font-style: italic; font-size:17px;"></p>
      </div>
      <div class="row">
        <p id="text" align="justify" style="padding-left: 10px;padding-right: 10px;"></p>
      </div>

      <div class="row">
        <p id="attribution" align="left" style="padding: 10px; font-style: italic;"></p>
      </div>
  </div>

</div>
<!--../Map and Text Selection Row-->


{% endblock content %}



{% block footer %}
    {{ super() }}
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script>
        var lat_setting = {{ LAT_SETTING }};
        var long_setting = {{ LONG_SETTING }};
        var tile_src = "{{ MAP_TILE_SRC }}";
        var tile_attr1 = "{{ MAP_ATTR1 }}";
        var subdomains = "{{ SUBDOMAINS }}";
        var extension = "{{ EXTENSION }}";
        var interest_points = {{ interest_points_json|tojson }};
        var interest_zones = {{ interest_zones_json|tojson }};
        var interest_lines = {{ interest_lines_json|tojson }};
    </script>
    <script src="../static/js/{{ MAP_JS }}"></script>
    <script src="../static/js/gallery.js"></script>
{% endblock footer %}
