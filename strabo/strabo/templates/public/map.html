{% extends RELPATH_TO_PUBLIC_TEMPLATES ~ BASE_TEMPLATE %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link href="../static/public_styles/map.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="lightbox" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <button type="button" class="close hidden" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <div class="modal-content">
            <div class="modal-body">
                <img src="" alt="" />
            </div>
            <div class="modal-metadata">
                <p></p>
            </div>
        </div>
    </div>
</div>

<div id="wrap">

  <div class="row">
    <div id="map" style="width: 100%; height: 700px">
    </div>
  </div>

  <div class="row">
    <div id="img-wrapper"><p class="text-muted">Select an interest point to see associated images.</p>
    </div>
  </div>

</div>
{% endblock content %}

{% block footer %}
    {{ super() }}
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <!-- Load in personalize js and gejson object-->
    <script>document.write('<script src="/../static/js/{{ INTPT_FILE }}?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
    <script src="../static/js/{{ MAP_JS }}"></script>
    <script src="../static/js/gallery.js"></script>
{% endblock footer %}
