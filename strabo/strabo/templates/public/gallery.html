<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Canyon Image Gallery</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href="../static/public_styles/gallery.css" rel="stylesheet">
    
</head>

<div id="lightbox" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <button type="button" class="close hidden" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <div class="modal-content">
            <div class="modal-body">
                <img src="" alt="" />
            </div>
        </div>
    </div>
</div>

<div id="gallery-wrapper">

    <div class="header">
        {% include "/public/header.html" %}
    </div>
    

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Canyon Image Gallery
                    <small>from 1930 to now</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class "row" id="filter-options">
            <form class="form-inline" method="POST" action="/gallery/post" enctype="multipart/form-data">
                <div class="form-group">
                    <p class="text-muted">Filter images by:</p>
                </div>
                <div class="form-group">
                    <select class="form-control" name='year' id="Year">
                        <option selected label="Year">Year</option>
                        <option name=2015> 2015 </option>
                        <option name=2014> 2014 </option>
                        <option name=2013> 2013 </option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" name='event' id="Event">
                        <option selected label="Event">Event</option>
                        <option name=Building the Fish Ladder> Building the Fish Ladder </option>
                        <option name=Removing the Pool> Removing the Pool </option>
                        <option name=Canyon Day> Canyon Day </option>
                        <option name=Early Days of the Restoration> Early Days of the Restoration </option>
                        <option name=Before the Restoration> Before the Restoration </option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" name='location' id="Location">
                        <option selected label="Location">Location</option>
                        <option name=Fish Ladder> Fish Ladder </option>
                        <option name=The Springs> The Springs </option>
                        <option name=Reed Lake> Reed Lake </option>
                        <option name=The Farm> The Farm </option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-info" value="Submit">
                </div>
            </form>
        </div>

        <!-- Projects Row -->
        {% for img in images %}
            <div class="col-md-3 portfolio-item" data-toggle="modal" data-target="#lightbox">
                <p><a class="hovertext" href="#" metadata="{{ img.1 }}"><img class="img-responsive" src="../../static/uploads/{{ img.0 }}" width="500" height="309" border="0" alt=""></a></p>
            </div>
        {% endfor %}
        <!-- /.row -->

       

        <hr>

        <!-- Pagination -->
        <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
                    <li>
                        <a href="#">&laquo;</a>
                    </li>
                    <li class="active">
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.row -->



    </div>
    <!-- /.container -->
</div>

    {% include "public/footer.html" %}

    <!--Needs specialty bootstrap javascript to function (bootstrap javascript CDN insufficient)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/js/gallery.js"></script>



</html>
