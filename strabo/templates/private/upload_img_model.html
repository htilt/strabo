<div class="img-model" hidden>
    <div class="img-section">
        <strong>Next Image</strong>
        <button type="button" class="del-button float-left">Delete</button>

        <div class="upload-wrapper">
          <input type="file" class="img-input" name="file" required>
          <br>
          <img name="img-preview" src="#" class="img-responsive" alt="your image"></img>
          <br>
          <br>
        </div>

        <div class="form-group">
        <label for="year">Date Taken [mm]-[yyyy]:</label><br>
          <div class="form-inline">
            <div class="form-group">
              <input type="number" name="month" class="form-control" min="1" max="12" placeholder="mm">
            </div>
            <span> - </span>
            <div class="form-group">
              <input type="number" name="year" class="form-control" min="1900" max="2100" placeholder="yyyy">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Image Description:</label><br>
          <input class="form-control" type="text" name="img-descrip">
        </div>

        <!--Allows server to see image id if it is from an edit-->
        <div class="form-group">
          <input type="hidden" name="img_id">
        </div>
    </div>
    <div class="button-space">
        <button type="button" class="add-button">Add Image Below</button>
    </div>
</div>
